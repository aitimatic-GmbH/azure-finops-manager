# .github/workflows/1-analyze-and-report.yml

name: '1 - Analyze and Report'

on:
  workflow_dispatch:
  push:
    branches:
      - feature/**
      - main

permissions:
  id-token: write
  contents: read

jobs:
  # ====================================================================
  # JOB 1: ANALYZE
  # Dieser Job führt die lesenden Operationen auf Azure aus.
  # ====================================================================
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run all analysis modules'
        run: |
          # Führt alle Analyse-Befehle aus und erstellt die TSV-Dateien.
          # Die '|| true'-Anweisung stellt sicher, dass der Workflow nicht abbricht, wenn eine einzelne Abfrage fehlschlägt.
          az disk list --query "[?diskState=='Unattached'].{Name:name, ResourceGroup:resourceGroup, SizeGB:diskSizeGb, Location:location}" --output tsv > analysis-unattached-disks.tsv || true
          az network public-ip list --query "[?ipConfiguration==null].{Name:name, ResourceGroup:resourceGroup, IPAddress:ipAddress, Location:location}" --output tsv > analysis-unassociated-public-ips.tsv || true
          cutoff_date=$(date -d '-90 days' -u +'%Y-%m-%dT%H:%M:%SZ')
          az snapshot list --query "[?timeCreated < '$cutoff_date'].{Name:name, ResourceGroup:resourceGroup, SizeGB:diskSizeGb, Location:location}" --output tsv > analysis-old-snapshots.tsv || true
          az advisor recommendation list --query "[?category=='Cost' || category=='HighAvailability'].{Description:shortDescription.problem, Resource:resourceMetadata.resourceId, Category:category}" --output tsv > analysis-azure-advisor-recommendations.tsv || true
          echo "Analysis modules executed."

      - name: 'Upload analysis results as artifact'
        uses: actions/upload-artifact@v4
        with:
          name: finops-analysis-results
          path: analysis-*.tsv
          if-no-files-found: ignore

      - name: 'Azure Logout'
        run: |
          az logout
          az cache purge
          az account clear

  # ====================================================================
  # JOB 2: REPORT
  # Dieser Job wartet auf den Analyse-Job und erstellt den Report.
  # ====================================================================
  report:
    runs-on: ubuntu-latest
    # 'needs: analyze' stellt sicher, dass dieser Job erst nach erfolgreichem Abschluss des 'analyze'-Jobs startet.
    needs: analyze

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Download analysis results'
        uses: actions/download-artifact@v4
        with:
          name: finops-analysis-results

      - name: 'Generate Markdown Report'
        run: |
          chmod +x .github/scripts/generate-report.sh
          ./.github/scripts/generate-report.sh

      - name: 'Upload final report'
        uses: actions/upload-artifact@v4
        with:
          name: finops-cost-report
          path: report.md
          if-no-files-found: error
